<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lovense Gush Voice Control</title>
  <script src="https://unpkg.com/buttplug@3.0.2/dist/web/buttplug.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #log {
      background: #222;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Lovense Gush Voice Control</h1>
  <p id="status">Disconnected</p>
  <button id="connectBtn">Connect to Gush</button>
  <button id="voiceBtn" disabled>Start Voice Control</button>
  <div id="log"></div>

  <script>
    let client, device, recognition;
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const logEl = document.getElementById("log");

    const log = (msg) => {
      logEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
      logEl.scrollTop = logEl.scrollHeight;
    };

    const PATTERNS = {
      pulse: [[0.6, 500], [0, 300], [0.6, 500], [0, 300]],
      wave: [[0.2, 500], [0.4, 500], [0.6, 500], [0.4, 500], [0.2, 500]],
      tremble: [[0.2, 100], [0.8, 100], [0.2, 100], [0.8, 100], [0.5, 200]],
      tease: Array.from({ length: 6 }, () => [Math.random() * 0.6 + 0.2, Math.random() * 600 + 300])
    };

    async function connectToGush() {
      try {
        client = new Buttplug.ButtplugClient("Lovense Gush Controller");
        const connector = new Buttplug.ButtplugEmbeddedConnector();
        await client.connect(connector);

        await client.startScanning();
        log("Scanning for devices...");
        await new Promise((res) => setTimeout(res, 5000));
        await client.stopScanning();

        device = client.Devices.find(d => d.Name.toLowerCase().includes("gush"));
        if (!device) {
          statusEl.textContent = "Gush not found";
          log("Lovense Gush not found");
          return;
        }

        statusEl.textContent = `Connected to ${device.Name}`;
        voiceBtn.disabled = false;
        log(`Connected to ${device.Name}`);
      } catch (err) {
        statusEl.textContent = "Connection error";
        log("Connection error: " + err.message);
      }
    }

    async function sendVibration(level) {
      if (!device) return log("Device not connected");
      try {
        await device.sendVibrateCmd(level);
        log(`Set vibration to ${Math.round(level * 100)}%`);
      } catch (e) {
        log("Error: " + e.message);
      }
    }

    async function sendPattern(name) {
      if (!device) return log("Device not connected");
      try {
        for (const [level, duration] of PATTERNS[name]) {
          await device.sendVibrateCmd(level);
          await new Promise(r => setTimeout(r, duration));
        }
        await device.sendVibrateCmd(0);
        log(`Finished ${name} pattern`);
      } catch (e) {
        log("Pattern error: " + e.message);
      }
    }

    function handleVoiceCommand(command) {
      command = command.toLowerCase().trim();
      log("Heard: " + command);

      if (/level\s*(\d+)/.test(command)) {
        const level = Math.min(10, Math.max(1, parseInt(RegExp.$1)));
        sendVibration(level / 10);
      } else if (["pulse", "wave", "tremble", "tease"].includes(command)) {
        sendPattern(command);
      } else {
        log("Unknown command");
      }
    }

    function startVoiceControl() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        log("SpeechRecognition not supported");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const result = event.results[event.results.length - 1][0].transcript;
        handleVoiceCommand(result);
      };

      recognition.onerror = (e) => log("Speech error: " + e.error);
      recognition.onend = () => recognition.start();

      recognition.start();
      voiceBtn.textContent = "Voice Control Running";
      voiceBtn.disabled = true;
      log("Voice recognition started");
    }

    connectBtn.onclick = connectToGush;
    voiceBtn.onclick = startVoiceControl;

    window.addEventListener("beforeunload", async () => {
      if (device) try { await device.sendVibrateCmd(0); } catch (_) {}
    });
  </script>
</body>
</html>
